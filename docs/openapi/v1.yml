openapi: 3.1.0
info:
  title: hackathon_22_winter_01
  version: '1.0'
servers:
  - url: 'http://localhost:8080'
paths:
  /rooms/new:
    post:
      summary: createRoom
      tags:
        - rooms
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Room'
      operationId: createRoom
      description: 新しい部屋を作成する
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRoomRequest'
        description: 部屋の情報
  /rooms/join:
    post:
      summary: joinRoom
      tags:
        - rooms
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoomResponse'
      operationId: joinRoom
      description: 部屋に参加する
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JoinRoomRequest'
        description: 部屋の情報
  /rooms/{roomId}:
    get:
      summary: getRoom
      tags:
        - rooms
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoomResponse'
      operationId: getRoom
      description: 部屋の情報を取得する
      parameters:
        - name: roomId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/RoomId'
          description: ルームUUID
  /ping:
    get:
      summary: GET /ping
      tags:
        - ping
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: string
      operationId: ping
      description: ヘルスチェック用のエンドポイント
  /ws:
    get:
      summary: GET /ws
      tags:
        - ws
      parameters:
        - name: playerId
          schema:
            $ref: '#/components/schemas/PlayerId'
          in: query
          required: true
          description: ユーザーUUID
      responses:
        '200':
          description: OK
      operationId: connect-to-ws
      description: |-
        Websocketを用いて双方向通信を行う
        - クライアント → サーバー (送信)
          - `#/components/schemas/WsRequest`型のJSON文字列をサーバーに送信します
          - `type`が`XXX`のとき`body`の型は`#/components/schemas/WsRequestBodyXXX`です
        - サーバー → クライアント (受信)
          - `#/components/schemas/WsResponse`型のJSON文字列をサーバーに送信します
          - `type`が`XXX`のとき`body`の型は`#/components/schemas/WsResponseBodyXXX`です
components:
  schemas:
    RoomId:
      title: RoomId
      type: string
      format: uuid
      description: ルームUUID
    PlayerId:
      title: PlayerId
      type: string
      format: uuid
      description: プレイヤーUUID
    CardId:
      title: CardId
      type: string
      format: uuid
      description: カードUUID
    RailId:
      title: RailId
      type: string
      format: uuid
      description: レールUUID
    CardType:
      title: CardType
      type: string
      enum:
        - yolo
        - galaxyBrain
        - openSourcerer
        - refactoring
        - pairExtraordinaire
        - lgtm
        - pullShark
        - starstruck
      description: カードの効果の種類
    LifeEventType:
      title: LifeEventType
      type: string
      enum:
        - damaged
        - healed
      description: ライフに関するイベントの種類
    BlockEventType:
      title: BlockEventType
      type: string
      enum:
        - canceled
        - crashed
      description: ブロックに関するイベントの種類
    Card:
      title: Card
      type: object
      properties:
        id:
          $ref: '#/components/schemas/CardId'
        type:
          $ref: '#/components/schemas/CardType'
      required:
        - id
        - type
      description: カード情報
    Room:
      title: Room
      type: object
      properties:
        id:
          $ref: '#/components/schemas/RoomId'
        players:
          type: array
          items:
            $ref: '#/components/schemas/Player'
          description: プレイヤーのリスト
        startedAt:
          type: string
          format: date-time
          description: ゲーム開始時刻
      required:
        - id
        - players
        - startedAt
      description: 部屋情報
    Player:
      title: Player
      type: object
      properties:
        id:
          $ref: '#/components/schemas/PlayerId'
        mainRail:
          $ref: '#/components/schemas/Rail'
          description: メインのレール
        rails:
          type: array
          items:
            $ref: '#/components/schemas/Rail'
          description: プレイヤーのレールのリスト
        life:
          $ref: '#/components/schemas/Life'
      required:
        - id
        - mainRail
        - rails
        - life
      description: プレイヤー情報
    Rail:
      title: Rail
      type: object
      properties:
        id:
          $ref: '#/components/schemas/RailId'
        index:
          type: integer
          minimum: 0
          maximum: 7
          description: レールのインデックス
      required:
        - id
        - index
      description: レール情報
    Life:
      title: Life
      type: number
      maximum: 100
      minimum: 0
      description: ライフ
    CreateRoomRequest:
      title: CreateRoomRequest
      type: object
      properties:
        playerName:
          type: string
          description: プレイヤーの名前
      required:
        - playerName
      description: 部屋を作成する際に送信するリクエスト
    JoinRoomRequest:
      title: JoinRoomRequest
      type: object
      properties:
        roomId:
          $ref: '#/components/schemas/RoomId'
          description: 部屋のID
        playerName:
          type: string
          description: プレイヤーの名前
      required:
        - roomId
        - playerName
      description: 部屋に参加する際に送信するリクエスト
    RoomResponse:
      title: RoomResponse
      type: object
      properties:
        playerId:
          $ref: '#/components/schemas/PlayerId'
        room:
          $ref: '#/components/schemas/Room'
      required:
        - room
        - playerId
      description: 部屋の情報
    WsRequest:
      title: WsRequest
      type: object
      properties:
        type:
          $ref: '#/components/schemas/WsRequestType'
        body:
          oneOf:
            - $ref: '#/components/schemas/WsRequestBodyGameStartEvent'
            - $ref: '#/components/schemas/WsRequestBodyLifeEvent'
            - $ref: '#/components/schemas/WsRequestBodyCardEvent'
            - $ref: '#/components/schemas/WsRequestBodyBlockEvent'
          description: イベントの情報
      required:
        - type
        - body
      description: Websocket接続中にサーバーに送信するオブジェクト
    WsRequestType:
      title: WsRequestType
      type: string
      enum:
        - gameStartEvent
        - lifeEvent
        - cardEvent
        - blockEvent
      description: イベントの種類
    WsRequestBodyGameStartEvent:
      title: WsRequestBodyGameStartEvent
      type: object
      description: ゲーム開始時にサーバーに送信するオブジェクト
    WsRequestBodyLifeEvent:
      title: WsRequestBodyLifeEvent
      type: object
      properties:
        type:
          $ref: '#/components/schemas/LifeEventType'
        diff:
          type: number
          description: ライフの変化量
      required:
        - type
        - diff
      description: ライフに関するイベントの情報
    WsRequestBodyCardEvent:
      title: WsRequestBodyCardEvent
      type: object
      properties:
        id:
          $ref: '#/components/schemas/CardId'
        targetId:
          $ref: '#/components/schemas/PlayerId'
        type:
          $ref: '#/components/schemas/CardType'
      required:
        - id
        - targetId
        - type
      description: カードに関するイベントの情報
    WsRequestBodyBlockEvent:
      title: WsRequestBodyBlockEvent
      type: object
      properties:
        type:
          $ref: '#/components/schemas/BlockEventType'
        rail:
          $ref: '#/components/schemas/Rail'
      required:
        - type
        - rail
      description: ブロックに関するイベントの情報
    WsResponse:
      title: WsResponse
      type: object
      properties:
        type:
          $ref: '#/components/schemas/WsResponseType'
        body:
          oneOf:
            - $ref: '#/components/schemas/WsResponseBodyConnected'
            - $ref: '#/components/schemas/WsResponseBodyGameStarted'
            - $ref: '#/components/schemas/WsResponseBodyLifeChanged'
            - $ref: '#/components/schemas/WsResponseBodyCardReset'
            - $ref: '#/components/schemas/WsResponseBodyRailCreated'
            - $ref: '#/components/schemas/WsResponseBodyRailMerged'
            - $ref: '#/components/schemas/WsResponseBodyBlockCreated'
            - $ref: '#/components/schemas/WsResponseBodyBlockCanceled'
            - $ref: '#/components/schemas/WsResponseBodyBlockCrashed'
            - $ref: '#/components/schemas/WsResponseBodyGameOverred'
          description: イベントの情報
        eventTime:
          type: string
          format: date-time
          description: イベントの発生時刻
      required:
        - type
        - body
        - eventTime
      description: Websocket接続中にサーバーから受信するオブジェクト
    WsResponseType:
      title: WsResponseType
      type: string
      enum:
        - connected
        - gameStarted
        - lifeChanged
        - cardReset
        - railCreated
        - railMerged
        - blockCreated
        - blockCanceled
        - blockCrashed
        - gameOverred
        - noop
      description: イベントの種類
    WsResponseBodyConnected:
      type: object
      properties:
        playerId:
          $ref: '#/components/schemas/PlayerId'
      required:
        - playerId
      description: 接続したプレイヤーのID
    WsResponseBodyGameStarted:
      type: object
      properties:
        players:
          type: array
          items:
            $ref: '#/components/schemas/Player'
          description: 各プレイヤーの情報
      required:
        - players
      description: ゲーム開始時の情報
    WsResponseBodyLifeChanged:
      type: object
      properties:
        playerId:
          $ref: '#/components/schemas/PlayerId'
        newLife:
          $ref: '#/components/schemas/Life'
          description: 変動後のライフ
      required:
        - playerId
        - newLife
      description: ライフの変動情報
    WsResponseBodyCardReset:
      type: array
      items:
        type: object
        properties:
          playerId:
            $ref: '#/components/schemas/PlayerId'
          cards:
            type: array
            items:
              $ref: '#/components/schemas/Card'
            description: リセットされたカードのリスト
        required:
          - playerId
          - cards
      description: 各プレイヤーのカードのリセット情報
    WsResponseBodyRailCreated:
      type: object
      properties:
        newRail:
          $ref: '#/components/schemas/Rail'
          description: 新規に作成されたレール
        parentRail:
          $ref: '#/components/schemas/Rail'
          description: 分岐元のレール
        attackerId:
          $ref: '#/components/schemas/PlayerId'
        targetId:
          $ref: '#/components/schemas/PlayerId'
        cardType:
          $ref: '#/components/schemas/CardType'
      required:
        - newRail
        - parentRail
        - attackerId
        - targetId
        - cardType
      description: 新規レールの作成情報
    WsResponseBodyRailMerged:
      type: object
      properties:
        childRail:
          $ref: '#/components/schemas/Rail'
          description: マージされたレール
        parentRail:
          $ref: '#/components/schemas/Rail'
          description: 結合先のレール
        playerId:
          $ref: '#/components/schemas/PlayerId'
      required:
        - childRail
        - parentRail
        - playerId
      description: レールのマージ情報
    WsResponseBodyBlockCreated:
      type: object
      properties:
        attackerId:
          $ref: '#/components/schemas/PlayerId'
        targetId:
          $ref: '#/components/schemas/PlayerId'
        delay:
          type: integer
          minimum: 1
          maximum: 5
          description: 障害物を解消するために必要な秒数
        attack:
          type: number
          format: float
          minimum: 10
          maximum: 50
          description: 障害物と衝突したときに与えるダメージ
      required:
        - attackerId
        - targetId
        - delay
        - attack
      description: 新規障害物の作成情報
    WsResponseBodyBlockCanceled:
      type: object
      properties:
        rail:
          $ref: '#/components/schemas/Rail'
      required:
        - rail
      description: 障害物の解消情報
    WsResponseBodyBlockCrashed:
      type: object
      properties:
        rail:
          $ref: '#/components/schemas/Rail'
          description: 衝突したレール
        playerId:
          $ref: '#/components/schemas/PlayerId'
        newLife:
          $ref: '#/components/schemas/Life'
          description: 変動後のライフ
      required:
        - rail
        - playerId
        - newLife
      description: 障害物と衝突したときの情報
    WsResponseBodyGameOverred:
      type: object
      properties:
        playerId:
          $ref: '#/components/schemas/PlayerId'
      required:
        - playerId
tags:
  - name: ping
    description: Ping API
  - name: ws
    description: Websocket API
  - name: rooms
    description: Rooms API
